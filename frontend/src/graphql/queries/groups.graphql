query Groups {
  groups {
    id
    name
    createdBy {
      id
      userName
      email
      firstName
      lastName
    }
    createdAt
    groupMembers {
      id
      userName
      email
      firstName
      lastName
    }
    chores {
      id
      title
      description
      group {
        id
        name
        createdAt
      }
      createdAt
      isRecurring
      dueDate
      status
      createdBy {
        userName
        lastName
        id
        firstName
        email
      }
      assignment {
        id
        assignedTo {
          userName
          lastName
          id
          firstName
          email
        }
        assignedBy {
          userName
          lastName
          id
          firstName
          email
        }
        assignedAt
      }
    }
    groupInvites {
      id
      inviterUser {
        id
        userName
        email
        firstName
        lastName
      }
      invitedUser {
        id
        userName
        email
        firstName
        lastName
      }
      status
      createdAt
      respondedAt
    }
  }
}
