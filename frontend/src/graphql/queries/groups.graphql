query Groups {
  groups {
    id
    name
    createdBy {
      id
      userName
      email
      firstName
      lastName
    }
    createdAt
    groupMembers {
      id
      userName
      email
      firstName
      lastName
    }
    chores {
      id
      title
      description
      group {
        id
        name
        createdAt
      }
      createdAt
      isRecurring
      dueDate
      status
    }
  }
}
