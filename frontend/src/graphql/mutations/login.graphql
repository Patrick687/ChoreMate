mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    user {
      id
      userName
      email
      firstName
      lastName
      groupInvites {
        createdAt
        group {
          id
          name
        }
        id
        invitedUser {
          id
          userName
          email
          firstName
          lastName
        }
        inviterUser {
          id
          userName
          email
          firstName
          lastName
        }
        respondedAt
        status
      }
    }
    token
  }
}
